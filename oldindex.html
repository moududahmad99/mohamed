            <button
              class="magnetic-btn font-medium px-10 py-4 rounded-xl font-medium text-[#1F4356] tracking-wider uppercase">
              Schedule a Meeting
            </button>

            <script>
              const btn = document.querySelector('.magnetic-btn');

              btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                // Calculate direction-based power
                const horizontalPower = 0.25;
                const verticalPower = 0.4;

                const moveX = (x - centerX) * horizontalPower;
                const moveY = (y - centerY) * verticalPower;

                btn.style.transform = `translate(${moveX}px, ${moveY}px)`;
              });

              btn.addEventListener('mouseleave', () => {
                btn.style.transform = '';
              });
            </script>
